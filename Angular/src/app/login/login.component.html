<div class="login-con">


    <div class="main-title-con container">
        <p class="main-title">Dunder Mifflin Student Center</p>
    </div>

    <span class="screen-break"></span>

    <div class="container">

        <form [formGroup]="loginFormGroup" class="form-holder" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="email" formControlName="username" class="form-control" placeholder="Enter Your Username">


                <div *ngIf="loginFormGroup.invalid && (loginFormGroup.dirty || loginFormGroup.touched)">

                    <!-- <div *ngIf="loginFormGroup.controls['username'].errors['required'] ">
                        Please enter a username
                    </div> -->

                    <div *ngIf="loginFormGroup.controls.username.errors" class="invalid-feedback d-block">
                        Please enter a username
                    </div>
                </div>

            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password3" class="form-control" placeholder="Password please :-)">
                <small id="passwordNote" class="form-text">We'll never share your password with anyone else.</small>


                <!-- 


                     class="text-danger" 
        *ngIf="formGroup.get('toDo').errors && 
            formGroup.get('toDo').hasError('required')"
                 -->
                <div *ngIf="loginFormGroup.controls.password3.invalid && (loginFormGroup.controls.password3.dirty || loginFormGroup.controls.password3.touched)">

                    <div *ngIf="loginFormGroup.controls.password3.errors" class="invalid-feedback d-block">
                        Please enter a password
                    </div>
                </div>

            </div>


            <button [disabled]="!loginFormGroup.valid" type="submit" class="btn login-btn">Login</button>
        </form>
    </div>

</div>
<br>
<br>
<button (click)="loginInReirect()" class="btn btn-primary">Login</button>
